<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   <h1>Entre em Contato Conosco</h1>
   <div class="login">
       <form>
        <h2>login</h2><br><br><br>
        <label for="iusuario">E-mail</label><br>
        <input type="email" name="user" id="iusuario" placeholder="E-mail" required><br>
        <label for="isenha">Senha</label><br>
        <input type="password" nome="senha" id="isenha" placeholder="deve conter entre 6 a 12 digitos" required minlength="6"><br>
        <input type="button" value="Enviar">
        <input type="reset" value="Limpar">
       </form>
   </div>
</body>
</html>
